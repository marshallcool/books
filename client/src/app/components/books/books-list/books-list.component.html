<div class="books-container">
  <div class="books-list">
    <mat-card class="example-card books-list__item" *ngFor="let book of books">
      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
      <mat-card-header>
        <mat-card-title class="books-list__item__title">{{ book.title }}</mat-card-title>
        <mat-card-subtitle class="books-list__item__author">{{ book.list_author.first_name }} {{ book.list_author.last_name }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
          A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
          bred for hunting.
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
